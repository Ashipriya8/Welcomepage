<ion-header>
  <ion-toolbar color="success">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
  <h2>Sign In</h2>
  </div>
<form>
   <ion-list>
    <ion-item>
    <ion-label position="stacked">Username</ion-label>
    <ion-input type="text" >   </ion-input>
  </ion-item> 
  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="password"> </ion-input>  
  </ion-item>
  <ion-item lines="none">
    <a routerLink='/signup'>Create an Account</a>
  </ion-item>
  <ion-button expand="block" shape="round" color="success" (clik)="login()">Signin</ion-button>
  
    </ion-list>
</form>
</ion-content>
